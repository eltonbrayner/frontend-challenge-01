<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="global.css">
</head>

<body>
  <div class="container">
    <div class="cardLeft">
      <div class="cardHeader">
        Get <span>insights</span> that help your business grow.
      </div>

      <div class="cardBody">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>


      <div class="cardFooter">
        <div class="stats">
          10k+ <span class="stats-title">companies</span>
        </div>
        <div class="stats">
          314 <span class="stats-title">templates</span>
        </div>
        <div class="stats">
          12m+ <span class="stats-title">queries</span>
        </div>
      </div>
    </div>
    <div class="cardRight">
      <img src="./images/image-header-desktop.jpg" alt="" srcset="">
    </div>
  </div>

    Coded by <a href="https://www.linkedin.com/in/eltonbrayner/">Elton Brayner</a>.
  </div> -->
</body>


</html>
